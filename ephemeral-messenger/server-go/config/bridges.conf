# Ephemeral Messenger Bridge Configuration
# Configure Tor bridges for censorship resistance

# Default bridges for different transport types
[obfs4]
# Sample obfs4 bridges (replace with actual bridges from BridgeDB)
bridge1 = "obfs4 192.0.2.3:80 cert=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA iat-mode=0"
bridge2 = "obfs4 192.0.2.4:443 cert=BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB iat-mode=0"

[meek_lite]
# Sample meek_lite bridges
bridge1 = "meek_lite 192.0.2.18:80 url=https://meek.azureedge.net/ front=ajax.aspnetcdn.com"
bridge2 = "meek_lite 192.0.2.3:443 url=https://d2cly7j4zqgua7.cloudfront.net/ front=a0.awsstatic.com"

[snowflake]
# Snowflake bridges
bridge1 = "snowflake 192.0.2.3:1"

[scramblesuit]
# ScrambleSuit bridges
bridge1 = "scramblesuit 192.0.2.4:443 password=YYYYYYYYYYYYYYYYYYYYYYYYYYYY"

# Bridge selection preferences
[preferences]
# Preferred transport types in order
preferred_transports = ["obfs4", "meek_lite", "snowflake"]

# Automatically rotate bridges
auto_rotate = true
rotation_interval = "6h"

# Test bridge connectivity
test_bridges = true
test_timeout = "30s"

# Backup bridges
backup_count = 3

# Geographic preferences
avoid_countries = ["CN", "IR", "SY"]
prefer_countries = ["US", "CA", "DE", "NL", "SE"]

# Performance settings
max_concurrent_tests = 3
bridge_timeout = "45s"
connection_retry_count = 3