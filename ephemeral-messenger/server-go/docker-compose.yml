version: '3.8'

services:
  ephemeral-server:
    build: .
    ports:
      - "8443:8443"
    environment:
      - PORT=8443
      - LOG_LEVEL=info
      - TOR_ENABLED=true
    volumes:
      - ./config:/home/ephemeral/config:ro
      - tor_data:/home/ephemeral/tor
      - logs:/home/ephemeral/logs
    restart: unless-stopped
    networks:
      - ephemeral-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/run:noexec,nosuid,size=50m

  tor-proxy:
    image: dperson/torproxy:latest
    ports:
      - "9050:9050"  # SOCKS proxy
      - "9051:9051"  # Control port
    environment:
      - TOR_OPTS=--HiddenServiceDir /var/lib/tor/ephemeral --HiddenServicePort "80 ephemeral-server:8443"
    volumes:
      - tor_config:/var/lib/tor
    restart: unless-stopped
    networks:
      - ephemeral-network
    depends_on:
      - ephemeral-server

  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - ephemeral-network
    depends_on:
      - ephemeral-server

volumes:
  tor_data:
  tor_config:
  logs:

networks:
  ephemeral-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16