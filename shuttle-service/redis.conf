# Redis configuration for shuttle service

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Log settings
loglevel notice
logfile ""

# Security
requirepass ""

# Performance
tcp-keepalive 300
timeout 0

# Key expiration
notify-keyspace-events Ex